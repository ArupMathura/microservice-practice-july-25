spring:
  application:
    name: apiGateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**
            - id: hotel-service
              uri: lb://HOTEL-SERVICE
              predicates:
                - Path=/api/hotels/**
            - id: rating-service
              uri: lb://RATING-SERVICE
              predicates:
                - Path=/api/ratings/**
